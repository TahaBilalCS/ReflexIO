<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body onload="wait()">
    <div id="wrapper" oncontextmenu="return false;">
      <canvas id="reflex-io"></canvas>
      <div id="buttons">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
      </div>
      <h1>
        INSTRUCTIONS <br />
        RIGHT CLICK TO MOVE <br />
        PLAY: PRESS "S" OR "MOUSE MIDDLE CLICK"<br />
        RESTART: PRESS "R" OR "MOUSE LEFT CLICK" <br />
        DIFFICULTY: CLICK BUTTONS OR "MOUSE SCROLL"
      </h1>
    </div>
    <script src="reflex.js"></script>
  </body>
</html>
